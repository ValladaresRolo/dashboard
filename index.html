<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <link rel='stylesheet'
        href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css'>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
    <link rel="stylesheet" href="style.css">





    <title>DashBoard</title>
</head>

<body>
    <div class="container text-center w-50 mt-4">
        <form>


            <select class="form-select" id="afp" aria-label="Default select example">
                <option selected disabled="disabled">Seleciona AFP </option>
                <option value="CAPITAL">AFP Capital</option>
                <option value="CUPRUM">AFP Cuprum</option>
                <option value="HABITAT">AFP Habitat</option>
                <option value="MODELO">AFP Modelo</option>
                <option value="PLANVITAL">AFP PlanVital</option>
                <option value="PROVIDA">AFP ProVida</option>
                <option value="UNO">AFP Uno</option>
            </select>


            <select class="form-select" id="fondo" aria-label="Default select example">
                <option selected disabled="disabled">Seleciona FONDO </option>
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="C">C</option>
                <option value="D">D</option>
                <option value="E">E</option>
            </select>

            <div class="input-group input-daterange">
                <input type="text" id="dateIn" class="form-control">
                <div class="input-group-addon">a</div>
                <input type="text" id="dateOut" class="form-control">
            </div>



            <button id="boton" class="btn btn-success mt-2">Buscar</button>




        </form>
    </div>
    <div>
        <canvas id="myChart"></canvas>
    </div>

    <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.3.3/dist/chart.umd.min.js"></script>

    <script
        src='https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js'></script>
    <script src="bootstrap-datepicker.es.min.js" charset="UTF-8"></script>

    <script src="script.js" type="module"></script>

</body>

</html>
